name: DigitecToolUi Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'digitecui/**'
      - '.github/workflows/DigitecToolUi.yml'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker container
        run: docker build -f digitecui/Dockerfile -t digitecui:$(git rev-parse --short "$GITHUB_SHA") .

      - name: Save Docker image to tarball
        run: docker save digitecui:$(git rev-parse --short "$GITHUB_SHA") -o /tmp/digitecui.tar

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Load Docker image from tarball
        run: docker load -i /tmp/digitecui.tar

      - name: Remove old docker container
        run: |
          CONTAINER_NAME=DigitecToolUi
          RUNNING=$(docker ps -q --filter name=$CONTAINER_NAME)
          if [ -n "$RUNNING" ]; then
            docker stop $CONTAINER_NAME
            docker rm $CONTAINER_NAME
          fi

      - name: Deploy new container
        run: |
          CONTAINER_NAME=DigitecToolUi
          docker run -d -p 300:80 -p 301:443 --name $CONTAINER_NAME digitecui:$(git rev-parse --short "$GITHUB_SHA")

          

